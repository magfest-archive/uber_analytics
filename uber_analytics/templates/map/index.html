{% extends "base.html" %}
{% block title %}Attendance Map{% endblock %}
{% block content %}
         <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
          #map {
            height: 100%;
              position: static;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
        </style>
        <div id="outDIV" style="position:fixed; top:0; padding: auto;">
          <div id="inDIV" style="width:64em; height:48em">
            <div id="map"></div>
          </div>
        </div>

    <script>
    var center = {
        "lat": {{ center.Latitude }},
        "lng": {{ center.Longitude }}
    };
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: center
        });

        var windows = [];
        var markers = [];

        windows[0] = new google.maps.InfoWindow({
                content: "{{ center.City }}, {{ center.State }} - {{ center.Zipcode }} - Event City"
            });
        markers[0] = new google.maps.Marker({
            position: {
                "lat": {{ center.Latitude }},
                "lng": {{ center.Longitude }}
            },
            map: map,
            title: '{{ center.City }}, {{ center.State }} - {{ center.Zipcode }}'
        });
        markers[0].addListener('click', function () {
            windows[0].open(map, markers[0]);
        });

        {% for key, value in zips.items %}
            windows[{{ forloop.counter }}] = new google.maps.InfoWindow({
                content: "{{ value.City }}, {{ value.State }} - {{ value.Zipcode }} - {{ zip_counts|get_count:key }}"
            });
            markers[{{ forloop.counter }}] = new google.maps.Marker({
                position: {
                    "lat": {{ value.Latitude }},
                    "lng": {{ value.Longitude }}
                },
                map: map,
                title: '{{ value.City }}, {{ value.State }} - {{ value.Zipcode }}'
            });
            markers[{{ forloop.counter }}].addListener('click', function () {
                windows[{{ forloop.counter }}].open(map, markers[{{ forloop.counter }}]);
            });
        {% endfor %}
    }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc0XLtT-jCG3-v0JFLo9vSr2xYljpRRh4&callback=initMap"
    async defer></script>

{% endblock %}
